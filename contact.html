<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/svg+xml" href="/images/logo/svg/icon.svg" />
        <script src="https://kit.fontawesome.com/57518a1e7d.js" crossorigin="anonymous"></script>
        <link href="css/styles.css" rel="stylesheet" />
        <title>Home | Life of Mi</title>
    </head>
    <body>
        <header>
            <div class="header-content">
                <div class="header-items">
                    <a href="/index.html" class="home-button"><img class="logo" src="/images/logo/png/logo-no-background.png" /></a>
                    <div class="bars not-active">
                        <span class="bar bar1"></span>
                        <span class="bar bar2"></span>
                        <span class="bar bar3"></span>
                    </div>
                </div>
                <nav class="menu not-active">
                    <ul class="options">
                        <li class="option"><a href="/index.html">Home</a></li>
                        <li class="option"><a href="/blogs.html">Blogs</a></li>
                        <li class="option selected"><a href="/contact.html">Contacts</a></li>
                        <li class="option"><a href="/about.html">About</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main-content">
            <h1>Contact Me</h1>
            <div class="input-box_container">
                <div class="message success"></div>
                <div class="input-box">
                    <label>Full name *</label>
                    <input type="text" id="Name" name="Name" placeholder="Full name" spellcheck="false" required="required" autocomplete="on" />
                    <span class="message"></span>
                </div>
                <div class="input-box">
                    <label>E-mail *</label>
                    <input type="email" id="email" name="email" placeholder="name@example.com" required="required" spellcheck="false" autocomplete="on" />
                    <span class="message"></span>
                </div>
                <div class="input-box">
                    <label>Message *</label>
                    <textarea type="message" id="contactMessage" name="contactMessage" placeholder="Type your message here..." required="required" spellcheck="false" autocomplete="off"></textarea>
                    <span class="message"></span>
                </div>
                <button class="cta reset-style submit">Send</button>
            </div>
        </main>
        <footer></footer>
        <script src="/js/scripts.js"></script>
    </body>
</html>
